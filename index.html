<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <title></title>
    <main>
        <div id="calculator">
            <div id="screen">
                <p id="story">.</p>
                <p id="output">0</p>
            </div>
            <div class="calcMenu">
                <button id="delete">delete</button>
                <button id="clear">clear</button>
                <button class="numButton">1</button>
                <button class="numButton">2</button>
                <button class="numButton">3</button>
                <button class="operationButton">/</button>
                <button class="numButton">4</button>
                <button class="numButton">5</button>
                <button class="numButton">6</button>
                <button class="operationButton">*</button>
                <button class="numButton">7</button>
                <button class="numButton">8</button>
                <button class="numButton">9</button>
                <button class="operationButton">-</button>
                <button class="numButton">.</button>
                <button class="numButton">0</button>
                <button class="equalButton">=</button>
                <button class="operationButton">+</button>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="calculator.js"></script>
</body>
</html>
